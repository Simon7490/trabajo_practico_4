<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario Materias</title>
</head>
<body class="bg-dark text-white">
	<header>
	        <div data-th-replace="~{layouts/header::navbar}"></div>
	    </header>    
    <div class="container mt-4">
        <h1 class="p-2">Formulario Materia </h1>
        <form th:object="${nuevaMateria}" th:action="${flag}?@{/modificarMateria}:@{/guardarMateria}" method="post" class="p-2">
            <div class="col-6">
                <label for="codigo" class="form-label">CÃ³digo</label> 
                <input type="text" class="form-control bg-dark text-white" id="codigo" th:field="*{codigo}" th:readonly="${flag}" required>                
            </div>
            <div class="col-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control bg-dark text-white" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="col-6">
                <label for="curso" class="form-label">Curso</label>
                <input type="text" class="form-control bg-dark text-white" id="curso" th:field="*{curso}" required>
            </div>
            <div class="col-6">
                <label for="horas" class="form-label">Carga Horaria</label>
                <input type="number" class="form-control bg-dark text-white" id="horas" th:field="*{cantidadHoras}">
            </div>
            <div class="col-6">
                <label for="modalidad" class="form-label">Modalidad</label>
                <select id="modalidad" class="form-control bg-dark text-white" th:field="*{modalidad}">
                    <option value="Virtual">Virtual</option>
                    <option value="Presencial">Presencial</option>
                </select>
            </div>
            <div class="col-6">
                <label for="docente" class="form-label">Docente</label>
                <select id="docente" th:field="*{docente.legajo}" class="form-select bg-dark text-white" required>
                    <option value="">Seleccionar Docente</option>
                    <option th:each="d : ${listadoDocente}" th:value="${d.legajo}" th:text="${d.apellido}"></option>
                </select>
            </div>
            <div class="col-6">
                <label for="carrera" class="form-label">Carrera</label>
                <select id="carrera" th:field="*{carrera.codigo}" class="form-select bg-dark text-white" required>
                    <option value="">Seleccionar Carrera</option>
                    <option th:each="c : ${listadoCarrera}" th:value="${c.codigo}" th:text="${c.nombre}"></option>
                </select>
            </div><br>
            <button type="submit" class="btn btn-primary">Guardar Materia</button>
        </form>
    </div>
    
	<footer class="mt-5">
	    <div data-th-replace="~{layouts/footer::footer}"></div>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
