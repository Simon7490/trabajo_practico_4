<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title>Lista Docentes</title>
</head>
<body class="bg-dark text-white">

    <div data-th-replace="layout/header :: header"></div>
    
    <div class="container mt-4">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Legajo</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">G-mail</th>
                    <th scope="col">Tel√©fono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="docente : ${listadoDocente}">
                    <td th:text="${docente.legajo}"></td>
                    <td th:text="${docente.apellido}"></td>
                    <td th:text="${docente.nombre}"></td>
                    <td th:text="${docente.gmail}"></td>
                    <td th:text="${docente.telefono}"></td>
                    <td>
                        <a th:href="@{'/modificarDocente/' + ${docente.legajo}}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{'/borrarDocente/' + ${docente.legajo}}" class="btn btn-danger">Borrar</a>                  
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div data-th-replace="layout/footer :: footer"></div>
    
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
