<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title>Lista Alumnos</title>
</head>
<body class="bg-dark text-white">

    <div data-th-replace="layout/header :: header"></div>
    

    <div class="container mt-4">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">DNI</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">G-mail</th>
                    <th scope="col">Tel√©fono</th>
                    <th scope="col">Fecha de Nacimiento</th>
                    <th scope="col">Domicilio</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno : ${listadoAlumno}">
                    <td th:text="${alumno.dni}"></td>
                    <td th:text="${alumno.apellido}"></td>
                    <td th:text="${alumno.nombre}"></td>
                    <td th:text="${alumno.gmail}"></td>
                    <td th:text="${alumno.telefono}"></td>
                    <td th:text="${alumno.fechaNacimiento}"></td>
                    <td th:text="${alumno.domicilio}"></td>
                    <td>
                        <a th:href="@{'/modificarAlumno/' + ${alumno.dni}}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{'/borrarAlumno/' + ${alumno.dni}}" class="btn btn-danger">Borrar</a>                  
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div data-th-replace="layout/footer :: footer"></div>
    
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
