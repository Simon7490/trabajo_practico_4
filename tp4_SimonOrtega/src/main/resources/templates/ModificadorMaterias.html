<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Modificar Información de la Materia</title>
</head>
<body>
    <header>
        <div data-th-replace="~{layouts/header:: header}"></div>
    </header>

    <div class="container mt-5">
        <h1 class="text-center">Modificar Información de la Materia</h1>
        <form data-th-object="${Materia}" data-th-action="@{/guardarModificacionMateria}" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" class="form-control" id="codigo" data-th-field="*{codigo}" readonly>
                </div>
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="curso" class="form-label">Curso</label>
                    <input type="text" class="form-control" id="curso" data-th-field="*{curso}">
                </div>
                <div class="col-md-6">
                    <label for="horas" class="form-label">Carga Horaria</label>
                    <input type="number" class="form-control" id="horas" data-th-field="*{cantidadHoras}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="modalidad" class="form-label">Modalidad</label>
                    <select id="modalidad" class="form-control" data-th-field="*{modalidad}">
                        <option value="Virtual">Virtual</option>
                        <option value="Presencial">Presencial</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="docente" class="form-label">Docente</label>
                    <select id="docente" class="form-select" data-th-field="*{docente.legajo}">
                        <option value="">Seleccionar Docente</option>
                        <option th:each="d : ${listadoDocente}" th:value="${d.legajo}" th:text="${d.apellido}"></option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="carrera" class="form-label">Carrera</label>
                    <select id="carrera" class="form-select" data-th-field="*{carrera.codigo}">
                        <option value="">Seleccionar Carrera</option>
                        <option th:each="c : ${listadoCarrera}" th:value="${c.codigo}" th:text="${c.nombre}"></option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>

    <footer class="mt-5">
        <div data-th-replace="~{layouts/footer::footer}"></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
