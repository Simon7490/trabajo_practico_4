<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title>Lista Carreras</title>
</head>
<body class="bg-dark text-white">

    <div data-th-replace="layout/header :: header"></div>
    
    <div class="container mt-4">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">CÃ³digo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Estado</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="carrera : ${listadoCarrera}">
                    <td th:text="${carrera.codigo}"></td>
                    <td th:text="${carrera.nombre}"></td>
                    <td th:text="${carrera.cantidadAnios}"></td>
                    <td th:text="${carrera.estado}"></td>
                    <td>
                        <a th:href="@{'/modificarCarrera/' + ${carrera.codigo}}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{'/borrarCarrera/' + ${carrera.codigo}}" class="btn btn-danger">Borrar</a>                  
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div data-th-replace="layout/footer :: footer"></div>
    
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
