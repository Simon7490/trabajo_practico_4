<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Modificar Información del Docente</title>
</head>
<body>
    <header>
        <div data-th-replace="~{layouts/header:: header}"></div>
    </header>

    <div class="container mt-5">
        <h1 class="text-center">Modificar Información del Docente</h1>
        <form data-th-object="${Docente}" data-th-action="@{/guardarModificacionDocente}" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}">
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" data-th-field="*{apellido}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="legajo" class="form-label">Legajo</label>
                    <input type="text" class="form-control" id="legajo" data-th-field="*{legajo}" readonly>
                </div>
                <div class="col-md-6">
                    <label for="gmail" class="form-label">G-mail</label>
                    <input type="email" class="form-control" id="gmail" data-th-field="*{gmail}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" data-th-field="*{telefono}">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>

    <footer class="mt-5">
        <div data-th-replace="~{layouts/footer::footer}"></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
