<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista Materias</title>
</head>
<body class="bg-dark text-white">

    <div data-th-replace="layout/header :: header"></div>
    

    <div class="container mt-4">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">CÃ³digo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Carga Horaria</th>
                    <th scope="col">Modalidad</th>
                    <th scope="col">Docente</th>
                    <th scope="col">Carrera</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="materia : ${listadoMateria}">
                    <td th:text="${materia.codigo}"></td>
                    <td th:text="${materia.nombre}"></td>
                    <td th:text="${materia.curso}"></td>
                    <td th:text="${materia.cantidadHoras}"></td>
                    <td th:text="${materia.modalidad}"></td>
                    <td th:text="${materia.docente.apellido}"></td>
                    <td th:text="${materia.carrera.nombre}"></td>
                    <td>
                        <a th:href="@{'/modificarMateria/' + ${materia.codigo}}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{'/borrarMateria/' + ${materia.codigo}}" class="btn btn-danger">Borrar</a>                  
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    

	<footer class="mt-5">
	    <div data-th-replace="~{layouts/footer::footer}"></div>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
